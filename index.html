<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Drawing</title>
    <style type="text/css">
        .entry-div{
            margin-right:1px;
            margin-bottom: 1px;
            border: 1px solid #000000;
            height: 4px;
            width: 4px;
            float: left;
        }
    </style>
  </head>
  <body>
  <div id="entry-container"></div>


   <div id="go-button-container"><button id='go'>Shuffle</button></div>
   <div id="pick-button-container"><button id="pick">Pick Random Entry</button></div> 



  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function shuffle(){
        console.log("Shuffling...");
        $("#entry-container").each(function(){
            var divs = $(this).find('div');
            for(var i = 0; i < divs.length; i++) $(divs[i]).remove();            
                var i = divs.length;
                if ( i == 0 ) return false;
                while ( --i ) {
                var j = Math.floor( Math.random() * ( i + 1 ) );
                var tempi = divs[i];
                var tempj = divs[j];
                divs[i] = tempj;
                divs[j] = tempi;
                }
            for(var i = 0; i < divs.length; i++) $(divs[i]).appendTo(this);
        });                    
    }

    function pickRandom(){
        console.log("Picking...");
        var len = $(".entry-div").length;
        console.log("Num Divs: " + len);
        
        for( var i = 0; i<2; i++){
            var random = Math.floor( Math.random() * len ) + 1;
            console.log("Picked Element: " + random);
            $(".entry-div").eq(random).css("background-color", "red");
        }

    }


    var entries = {
        'A': {
            'entries': 1000,
            'color': getRandomColor()
        },
        'B': {
            'entries': 2000,
            'color': getRandomColor()
        }
    }
  
     $("#go").bind("click", shuffle);
     $("#pick").bind("click", pickRandom);
    
    $.each(entries, function (key, value){
        for(i = 0; i < value.entries; i++){
            $("#entry-container").append("<div class='entry-div' style='background-color:" + value.color + "' title='" + key + "'></div>");
        }
    });


    
  
  
  </script>
  </body>
</html>
